<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Green Energy TSA Webmaster</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="foreground"><div></div></div>
        <section> <!--Main Article-->
            <header class="main-header">Going Green</header>
            <p>
                Yes
            </p>
        </section>
        <section> <!--Greenhouse Gas Calculator-->
            <form>
                <div id="dropdown-container" class="dropdown-container">
                    <label for="transport">What's your main source of transportation?</label>
                    <select name="transport" id="select-transport"
                    onclick="setValue(selector[transportSelect.value],selector[changeTransportSelect.value],0)">
                        <option disabled selected class="select">Select one</option>
                        <option value="Foot">Foot</option>
                        <option value="Bike">Bike</option>
                        <option value="Car">Car (Gasoline)</option>
                        <option value="Electric Car">Car (Electric)</option>
                        <option value="Bus">Bus</option>
                        <option value="Train">Train</option>
                    </select>
                </div>
                <label for="household" class="household-label">What would you like to do?</label>
                <div name="household" class="checkbox-container">
                    <div>
                        <label for="option1">
                        <input type="checkbox" 
                        name="option1" 
                        id="energy1" 
                        value="option1"
                        onclick="checkCheckboxes(0)">
                        Turn off unecessary lights</label>
                    </div>
                    <div>
                        <label for="option2">
                        <input type="checkbox" 
                        name="option2" 
                        id="energy2" 
                        value="option2"
                        onclick="checkCheckboxes(1)">
                        Hook up solar panels</label>
                    </div>
                    <div>
                        <label for="option3">
                        <input type="checkbox" 
                        name="option3" 
                        id="energy3" 
                        value="option3">
                        Change your transportation: 
                        <select id="change-transport">
                            <option disabled selected class="select">Select one</option>
                            <option value="Foot">Foot</option>
                            <option value="Bike">Bike</option>
                            <option value="Car">Car (Gasoline)</option>
                            <option value="Electric Car">Car (Electric)</option>
                            <option value="Bus">Bus</option>
                            <option value="Train">Train</option>
                        </select></label> 
                    </div>
                    <div id="warning">
                        <p>This is a test</p>
                    </div>
                </div>
            </form>
            <button id="calculate">Calculate!</button>
            <div class="ruler-container">
            <div id="ruler-box" class="ruler-box emissions">
                <p class="bar-text">Emissions</p>
                <div id="ruler-bar" class="ruler-bar">
                    <div id="percentage-bar" class="percentage-bar e"></div>
                    <div id="post-percentage-bar" class="post-percentage-bar pe"></div>
                </div>
            </div>
            <div id="ruler-box" class="ruler-box costs">
                <p class="bar-text">Costs</p>
                <div id="ruler-bar" class="ruler-bar">
                    <div id="percentage-bar" class="percentage-bar c"></div>
                    <div id="post-percentage-bar" class="post-percentage-bar pc"></div>
                </div>
            </div>
            <div id="ruler-box" class="ruler-box time">
                <p class="bar-text">Time</p>
                <div id="ruler-bar" class="ruler-bar">
                    <div id="percentage-bar" class="percentage-bar t"></div>
                    <div id="post-percentage-bar" class="post-percentage-bar pt"></div>
                </div>
            </div>
            </div>
        </section>
        <script src="lodash.js"></script>
        <script src="index.js"></script>
    </body>
</html>
