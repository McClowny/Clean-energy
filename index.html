<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Green Energy TSA Webmaster</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section> <!--Main Article-->
            <header class="main-header">Going Green</header>
            <p>
                
            </p>
        </section>
        <section> <!--Greenhouse Gas Calculator-->
            <form>
                <div id="dropdown-container" class="dropdown-container">
                    <label for="transport">What's your main source of transportation?</label>
                    <select name="transport" id="select-transport">
                        <option disabled selected class="select">Select one</option>
                        <option value="Foot">Foot</option>
                        <option value="Bike">Bike</option>
                        <option value="Car">Car (Gasoline)</option>
                        <option value="Electric Car">Car (Electric)</option>
                        <option value="Bus">Bus</option>
                        <option value="Train">Train</option>
                    </select>
                </div>
                <label for="household" class="household-label">What powers your house?</label>
                <div name="household" class="checkbox-container">
                    <div>
                        <label for="fossil-fuels">
                        <input type="checkbox" 
                        name="fossil-fuels" 
                        id="energy1" 
                        value="fossil-fuels">
                        Fossil Fuels</label>
                    </div>
                    <div>
                        <label for="solar-panels">
                        <input type="checkbox" 
                        name="solar-panels" 
                        id="energy2" 
                        value="solar-panels">
                        Solar Panels</label>
                    </div>
                    <div>
                        <label for="water-wheel">
                        <input type="checkbox" 
                        name="water-wheel" 
                        id="energy3" 
                        value="water-wheel">
                        Water Wheel</label>
                    </div>
                    <div>
                        <label for="wind-turbine">
                        <input type="checkbox" 
                        name="wind-turbine" 
                        id="energy4" 
                        value="wind-turbine">
                        Wind Turbine</label>
                    </div>
                    <div>
                        <label for="power-grid">
                        <input type="checkbox" 
                        name="power-grid" 
                        id="energy5" 
                        value="power-grid">
                        Power Grid</label>
                    </div>
                </div>
            </form>
            <div class="ruler-container">
            <div id="ruler-box" class="ruler-box red">
                <div id="ruler-bar" class="ruler-bar">
                    <div id="percentage-bar" class="percentage-bar"></div>
                </div>
            </div>
            <div id="ruler-box" class="ruler-box green">
                <div id="ruler-bar" class="ruler-bar">
                    <div id="percentage-bar" class="percentage-bar"></div>
                </div>
            </div>
            <div id="ruler-box" class="ruler-box blue">
                <div id="ruler-bar" class="ruler-bar">
                    <div id="percentage-bar" class="percentage-bar"></div>
                </div>
            </div>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
