<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Green Energy TSA Webmaster</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section> <!--Main Article-->
            <header class="header">This is a heading....</header>
        </section>
        <section> <!--Greenhouse Gas Calculator-->
            <div id="dropdown-container" class="dropdown-container">
                <label for="transport">What's your main source of transportation?</label>
                <select name="transport">
                    <option disabled selected class="select">Select one</option>
                    <option id="foot">Foot</option>
                    <option id="bike">Bike</option>
                    <option id="car">Car</option>
                    <option id="bus">Bus</option>
                    <option id="train">Train</option>
                </select>
            </div>
            <label for="household" class="household-label">What powers your house?</label>
            <div name="household" class="checkbox-container">
                <label for="fossil-fuels">Nonrenewable</label>
                <input type="checkbox" name="fossil-fuels" id="energy1" value="fossil-fuels">
                <label for="solar-panels">Solar Panels</label>
                <input type="checkbox" name="solar-panels" id="energy2" value="solar-panels">
                <label for="water-wheel">Water Wheel</label>
                <input type="checkbox" name="water-wheel" id="energy3" value="water-wheel">
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
