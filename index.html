<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Green Energy TSA Webmaster</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section> <!--Main Article-->
            <header class="header">This is a heading....</header>
        </section>
        <section> <!--Greenhouse Gas Calculator-->
            <div id="dropdown-container" class="dropdown-container">
                <label for="transport">What's your main source of transportation?</label>
                <select name="transport" id="select-transport">
                    <option disabled selected class="select">Select one</option>
                    <option value="foot">Foot</option>
                    <option value="bike">Bike</option>
                    <option value="car">Car</option>
                    <option value="bus">Bus</option>
                    <option value="train">Train</option>
                </select>
            </div>
            <label for="household" class="household-label">What powers your house?</label>
            <div name="household" class="checkbox-container">
                <div>
                    <label for="fossil-fuels">
                    <input type="checkbox" 
                    name="fossil-fuels" 
                    id="energy1" 
                    value="fossil-fuels">
                    Fossil Fuels</label>
                </div>
                <div>
                    <label for="solar-panels">
                    <input type="checkbox" 
                    name="solar-panels" 
                    id="energy2" 
                    value="solar-panels">
                    Solar Panels</label>
                </div>
                <div>
                    <label for="water-wheel">
                    <input type="checkbox" 
                    name="water-wheel" 
                    id="energy3" 
                    value="water-wheel">
                    Water Wheel</label>
                </div>
                <div>
                    <label for="power-grid">
                    <input type="checkbox" 
                    name="power-grid" 
                    id="energy4" 
                    value="power-grid">
                    Power Grid</label>
                </div>
            </div>
            <p id="testselect">This is a test</p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
